<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main>

        <label for="Number1">Numbre1</label>

        <input type="number" id="Number1" name="Number1" />

        <label for="Number2">Number2</label>

        <input type="number" id="Number2" name="Number1" />

        <label for="Verrou">Verrou</label>

        <input type="checkbox" id="Verrou" />

        </br>
        <button class="bouton" id="bouton" onclick="Calcul(this.id)">plus</button>
        <button class="bouton" id="bouton2" onclick="Calcul(this.id)">moins</button>
        <button class="bouton" id="bouton3" onclick="Calcul(this.id)">fois</button>
        <button class="bouton" id="bouton4" onclick="Calcul(this.id)">div</button>

        <div class="result">

        </div>
    </main>

    <script>
        function Calcul(id) {
            var Number1 = parseInt($("#Number2").val())
            var Number2 = parseInt($("#Number1").val())

            if (id === "bouton") {
                var Calcul = "+"
            } else if (id === "bouton2") {

                var Calcul = "-"
            } else if (id === "bouton3") {
                var Calcul = "*"
            } else if (id === "bouton4") {
                var Calcul = "/"
            }
            if ($('#Verrou').is(':checked')) {
                AffichageResultCalcul(Calcul, Number2, Number1);
            }

        }

        function AffichageResultCalcul(id, Number2, Number1) {

            if (id === "+") {
                $('.result').append((Number2 + Number1) + "</br>");
            } else if (id === "-") {
                $('.result').append((Number2 - Number1) + "</br>");
            } else if (id === "*") {
                $('.result').append((Number2 * Number1) + "</br>");
            } else if (id === "/") {
                $('.result').append((Number2 / Number1) + "</br>");
            }

        }
    </script>
</body>

</html>
